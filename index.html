<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Padhye Portfolio</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #FF00FF;
            padding: 20px;
            border: 5px solid #00FFFF;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #00FFFF;
            text-shadow: 2px 2px #FF0000;
        }

        nav {
            text-align: center;
            background-color: #0000FF;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 5px solid #FFFF00;
        }

        nav a {
            color: #FFFF00;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 5px 10px;
            border: 2px solid #00FFFF;
            background-color: #FF00FF;
        }

        nav a:hover {
            text-decoration: underline;
            background-color: #00FFFF;
            color: #FF00FF;
        }

        main {
            text-align: center;
            padding: 20px;
            background-color: #00FFFF;
            border: 5px dotted #FF00FF;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 2em;
            color: #FF0000;
            margin-bottom: 20px;
            text-shadow: 1px 1px #00FF00;
        }

        footer {
            text-align: center;
            background-color: #FF00FF;
            padding: 20px;
            border-top: 5px solid #00FFFF;
            margin-top: auto;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #00FFFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #FF00FF;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Aryan Padhye</h1>
    </header>

    <!-- Navigation -->
    <nav>

    </nav>
