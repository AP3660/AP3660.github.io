<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Padhye Portfolio</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #CAF0F8; /* Very Light Blue */
            color: #03045E; /* Dark Blue */
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            opacity: 0; /* Initial state for fade-in animation */
            animation: fadeIn 2s forwards; /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        header {
            text-align: center;
            background-color: #0077B6; /* Blue */
            padding: 20px;
            border: 5px solid #03045E; /* Dark Blue */
            margin-bottom: 20px;
            opacity: 0; /* Initial state for fade-in animation */
            animation: fadeIn 2s 0.5s forwards; /* Delay the header fade-in */
        }

        header h1 {
            font-size: 2.5em;
            color: #CAF0F8; /* Very Light Blue */
        }

        nav {
            text-align: center;
            background-color: #03045E; /* Dark Blue */
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 5px solid #00B4D8; /* Sky Blue */
            opacity: 0; /* Initial state for fade-in animation */
            animation: fadeIn 2s 1s forwards; /* Delay the nav fade-in */
        }

        nav a {
            color: #CAF0F8; /* Very Light Blue */
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 5px 10px;
            border: 2px solid #0077B6; /* Blue */
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
            background-color: #90E0EF; /* Light Blue */
            color: #03045E; /* Dark Blue */
        }

        main {
            text-align: center;
            padding: 20px;
            background-color: #90E0EF; /* Light Blue */
            border: 5px dotted #0077B6; /* Blue */
            margin-bottom: 20px;
            opacity: 0; /* Initial state for fade-in animation */
            animation: fadeIn 2s 1.5s forwards; /* Delay the main fade-in */
        }

        main h2 {
            font-size: 2em;
            color: #03045E; /* Dark Blue */
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            background-color: #0077B6; /* Blue */
            padding: 20px;
            border-top: 5px solid #03045E; /* Dark Blue */
            margin-top: auto;
            opacity: 0; /* Initial state for fade-in animation */
            animation: fadeIn 2s 2s forwards; /* Delay the footer fade-in */
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #03045E; /* Dark Blue */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #00B4D8; /* Sky Blue */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
                padding: 10px;
            }

            nav a {
                font-size: 1em;
                margin: 5px 10px;
                padding: 5px;
            }

            main {
                padding: 15px;
            }

            footer {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
                padding: 8px;
            }

            nav a {
                font-size: 0.9em;
                margin: 5px 8px;
                padding: 4px;
            }

            main {
                padding: 10px;
            }

            footer {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Aryan Padhye</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a> |
        <a href="#">My Portfolio</a> |
        <a href="#">About</a>
        <a href ="https://aryanpadhye.com/mycoverse">Mycoverse</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Hello</h2>
    </main>

    <!-- Footer -->
    <footer>
        <p>Email: <a href="mailto:padhyearyan@gmail.com">padhyearyan@gmail.com</a></p>
        <p>Contact: <a href="tel:+6582683421">+65 82683421</a></p>
        <p>
            <a href="#">LinkedIn</a> |
            <a href="#">Instagram</a> |
            <a href="#">GitHub</a> |
            <a href="#">YouTube</a>
        </p>
    </footer>

</body>

</html>
