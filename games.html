<!DOCTYPE html>
<html lang="en">
<!--I see u-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games - Aryan Padhye</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+New:wght@400;700&display=swap" rel="stylesheet">

    <!-- Importing Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Link to Main CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <!-- Include Header -->
    <div id="header"></div>
    
    <section class="game-section">
        <h2 class="line-title">My Games</h2>
        <div class="owl-carousel custom-carousel owl-theme">
            <div class="item active" style="background-image: url('assets/mycoverse.jpg');">
                <div class="item-desc">
                    <h3>Mycoverse</h3>
                    <p>Stay tuned for more details on this game!</p>
                    <button class="play-button">Play</button>
                </div>
            </div>
            <div class="item" style="background-image: url('assets/locked_down.png');">
                <div class="item-desc">
                    <h3>Locked Down</h3>
                    <p>A space adventure in which Spaceman Spiff tries to escape the Vogons and reach safety.</p>
                    <button class="play-button">Play</button>
                </div>
            </div>
            <!-- Add more items here as needed -->
        </div>
        <button class="carousel-button-right">&#9654;</button>
    </section>

    <!-- Include Footer -->
    <div id="footer"></div>

    <!-- Importing jQuery and Owl Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Link to Main JS -->
    <script src="/assets/js/main.js"></script>
</body>

</html>
