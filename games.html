
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Aryan Padhye</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+New:wght@400;700&display=swap" rel="stylesheet">

    <!-- Importing Global and Game Specific Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/games.css">

    <!-- Importing Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>

    <!-- Header (loaded via partials) -->
    <header id="header"></header>

    <section class="game-section">
        <div class="owl-carousel custom-carousel owl-theme">
            <div class="item active" style="background-image: url('assets/mycoverse.jpg');">
                <div class="item-desc">
                    <h3>MycoVerse</h3>
                    <p>A post-apocalyptic survival adventure where humanity fights to endure in a world dominated by mutated, mysterious fungi.</p>
                    <button class="game-button" data-link="https://aryanpadhye.com/mycoverse">Play</button>
                </div>
            </div>
            <!-- Add more items here as needed -->
        </div>
    </section>

    <!-- Footer (loaded via partials) -->
    <footer id="footer"></footer>

    <!-- Importing jQuery and Owl Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Script to handle unique game-specific functionalities -->
    <script>
        $(document).ready(function () {
            var owl = $(".custom-carousel").owlCarousel({
                autoWidth: true,
                loop: false, // Disable loop to prevent cyclic behavior
                margin: 10,
                nav: false,
                dots: false,
                items: 1
            });

            // Click event for each game button to redirect to the respective game page
            $(".game-button").click(function () {
                var link = $(this).data("link"); // Get the data-link attribute value
                window.location.href = link; // Redirect to the game's page
            });

            // Ensure the game item doesn't just toggle, it actually redirects on button click
            $(".custom-carousel .item").click(function () {
                $(".custom-carousel .item").not($(this)).removeClass("active");
                $(this).addClass("active");
            });
        });

        // Header and nav scroll effect moved to external script if necessary
    </script>

    <!-- Script to load header and footer partials -->
    <script src="assets/js/main.js"></script>

</body>

</html>
