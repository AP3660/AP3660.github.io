<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #03045E; /* Dark Blue */
            color: #FFFFFF; /* White */
            font-family: "Courier New", Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #output {
            text-align: center;
            font-size: 4px;
            line-height: 4px;
            color: #FFFFFF;
            white-space: pre;
            margin-top: 20px;
        }

        a {
            margin-top: 30px;
            font-size: 1.2em;
            color: #90E0EF; /* Light Blue */
            text-decoration: none;
            border: 2px solid #90E0EF;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #90E0EF; /* Light Blue */
            color: #03045E; /* Dark Blue */
        }
    </style>
</head>

<body>
    <h1>Work in Progress</h1>

    <div id="output"></div>

    <p>Rome was not built in a day</p>
    <a href="javascript:history.back()">Go Back</a>

    <canvas id="prerender" width="96" height="32" style="display:none;"></canvas>
    <video id="input" autoplay muted loop playsinline style="display:none;">
        <source src="/assets/rickroll.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById("input");
        const canvas = document.getElementById("prerender");
        const output = document.getElementById("output");
        const ctx = canvas.getContext("2d");
        const chars = "@#W$9876543210?!abc;:+=-,._ "; // Grayscale characters

        video.addEventListener('play', function () {
            function drawFrame() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let ascii = '';
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];
                    const avg = (r + g + b) / 3;
                    const charIndex = Math.floor((avg / 255) * (chars.length - 1));
                    ascii += chars[charIndex];
                    if ((i / 4) % canvas.width === canvas.width - 1) ascii += '\n';
                }
                output.textContent = ascii;
                requestAnimationFrame(drawFrame);
            }
            drawFrame();
        });
    </script>
</body>

</html>
