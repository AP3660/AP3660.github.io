<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #03045E; /* Dark Blue */
            color: #FFFFFF; /* White */
            font-family: "Courier New", Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            margin-top: 20px;
            font-size: 1.5em;
        }

        #output {
            text-align: center;
            font-size: 4px;
            line-height: 4px;
            color: #FFFFFF;
            overflow: hidden;
            white-space: pre;
        }

        a {
            margin-top: 30px;
            font-size: 1.2em;
            color: #90E0EF; /* Light Blue */
            text-decoration: none;
            border: 2px solid #90E0EF;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #90E0EF; /* Light Blue */
            color: #03045E; /* Dark Blue */
        }
    </style>
</head>

<body>
    <h1>Work in Progress</h1>

    <div id="output"></div>

    <p>Rome was not built in a day</p>
    <a href="javascript:history.back()">Go Back</a>

    <canvas id="prerender" width="96" height="32" style="display:none;"></canvas>
    <video id="input" autoplay muted loop playsinline style="display:none;">
        <source src="/assets/rickroll.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById("input");
        const canvas = document.getElementById("prerender");
        const output = document.getElementById("output");
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const charsFixed = [
            "_", ".", ",", "-", "=", "+", ":", ";", "c", "b", "a", "!", "?", "0", "1", "2", "3", "4", "5", "6", "7",
            ["9", "8"], ["✚", "✚", "✚", "✚", "✚", "⚛︎"], ["☺︎", "☹︎"], "☀︎", ["@", "#"], ["X", "Y", "Z"], "'"
        ];
        let chars = [...charsFixed];
        let charsLength = chars.length;
        const MAX_COLOR_INDEX = 255;

        const updateCanvas = () => {
            const w = canvas.width;
            const h = canvas.height;
            ctx.drawImage(video, 0, 0, w, h);
            const data = ctx.getImageData(0, 0, w, h).data;
            let outputText = "";
            for (let y = 0; y < h; y++) {
                let row = "";
                for (let x = 0; x < w; x++) {
                    const index = (x + y * w) * 4;
                    const [r, g, b] = data.slice(index, index + 3);
                    const c = (r + g + b) / 3;
                    const charIndex = Math.floor((charsLength * ((c * 100) / MAX_COLOR_INDEX)) / 100);
                    const result = chars[charIndex];
                    const char = Array.isArray(result)
                        ? result[Math.floor(Math.random() * result.length) + 0]
                        : result;
                    row += char ?? " ";
                }
                outputText += row + "\n";
            }
            output.textContent = outputText;

            requestAnimationFrame(updateCanvas);
        };

        video.addEventListener('play', () => {
            updateCanvas();
        });
    </script>
</body>

</html>
